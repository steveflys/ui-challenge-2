<!DOCTYPE html>
<html>
  <head>
    <title>UI Challenge 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="text-input">
      <label id="text">text input</label>
      <input id="input-text" type="text">
    </form>
    <form id="val-text">
      <label id="text-val">text input w/ validation error</label>
      <input id="input-text-val" type=text>
      <p id="instruction">please enter a valid username</p>
    </form>
    <form id="first-select">
        <label id="select-box">select box</label>
        <select id="box"> </select>
    </form>
    <form id="option-select">
        <label id="select-option">select box - open</label>
        <select id="option"> </select>
    </form>
    <form id="check-box">
        <label id="checkbox">checkbox</label>
        <input id="check" type="checkbox"> 
    </form>
    <form id="radio-box">
        <label id="radio">radio</label>
        <input id="dot" type="radio"> 
    </form>    
    <form id="button">
        <label id="buttons">buttons</label>
        <input id="submit" type="submit">
    </form>

  </body>
</html>
